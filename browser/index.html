<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Remove BG Browser example</title>
  <link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css">
</head>
<body>
  <main>
    <h1><a href="https://www.remove.bg/">remove.bg</a> browser demo</h1>

    <form id="form">
      <label for="api_key">API key:</label>
      <input type="text" id="api_key" name="api_key" required>

      <br>

      <label for="image_url">Image URL:</label>
      <input type="text" id="image_url" name="image_url">

      <p><br><em>or</em></p>

      <label for="image_file">Image file:</label>
      <input type="file" id="image_file" name="image_file" accept="image/*">

      <br><br>

      <input type="submit" />
    </form>

    <hr>

    <h2>Result</h2>

    <div id="output"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    processImage = function(apiKey, data) {
      data.append("size", "regular");

      var request = {
        method: "POST",
        headers: {
          "Content-Type": "multipart/form-data",
          "Accept": "application/json",
          "X-API-Key": apiKey
        },
        data: data,
        url: "https://api.remove.bg/v1.0/removebg",
      };

      axios(request)
        .then(function (result) {
          var image = document.createElement("img");
          image.src = "data:image/png;base64," + result.data.data.result_b64;

          var output = document.getElementById("output");
          output.innerHTML = "";
          output.appendChild(image);
        })
        .catch(function (error) {
          console.log(error);
          alert("HTTP error: ", error.response.status)
        });
    };

    document.getElementById("form").onsubmit = function(event) {
      event.preventDefault();

      var formData = new FormData(this);
      var apiKey = formData.get("api_key");
      var imageUrl = formData.get("image_url");
      var imageFile = formData.get("image_file");

      if (imageUrl === "" && imageFile.size === 0) {
        alert("Please specify an image URL or file");
      } else {
        processImage(apiKey, formData);
      }
    };
  </script>
</body>
</html>
